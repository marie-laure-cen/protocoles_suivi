<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Fiche transect</title>
		<link rel="stylesheet" type="text/css" href="fiche_transect.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="box header">
				<div class="banner">
					<div class="box"><img src="images/logo_cen.png" alt="Bandeau"></div>
					<div class="box">
						<h1>Transect 27SAE</h1>
						<h2>Année 2024</h2>
					</div>
				</div>
			</div>
			<div class ="box sidebar">
				<div class="site">
					<h2>
						Fiche transect
					</h2>
					<p>
						<strong>Observateur principal:</strong> Observateur
					</p>
					<p>
						<strong>Commune(s):</strong> Saint-André-de-l'Eure
					</p>
					<p>
						<strong>Nombre de passage(s):</strong> 4
					</p>
				</div>
				<br>
				<div class="legend" >
					<h3>Légende</h3>
					<div class="site">
						<img  src="images/site.png" alt="site"  >
						<label >Site du suivi </label>
					</div>
					<div class="site">
						<img  src="images/visit.png" alt="visit"  >
						<label >Transect</label>
					</div>
					<div class="north">
						<img  src="images/north.png" alt="north" />
					</div>
				</div>
			</div>
			<div class="box content" >
				<div class="map">
					<img src="images/map.jpg" />
				</div>
			</div>
			<div class="box footer">
				<img class="bandeau" src="images/logo_suivi.jpg" alt="STELI">
			</div>
		</div>
	</body>
</html>
